<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Maze</title>
  <link rel="stylesheet" href="laberinto.css">
  <script src="button-panel.js" defer></script>
</head>
<body>

  <div id="page">

    <div id="Message-Container">
      <div id="message">
        <h1>Congratulations!</h1>
        <p>You are done.</p>
        <p id="moves"></p>
        <input id="okBtn" type="button" onclick="toggleVisablity('Message-Container')" value="Cool!" />
      </div>
    </div>

    <br>
    <div id="menu">
      <div class="custom-select">
        <select id="diffSelect">
                  <option value="10">Easy</option>
                  <option value="15">Medium</option>
                  <option value="25">Hard</option>
                  <option value="38">Extreme</option>                                      
              </select>
      </div>
      <input id="startMazeBtn" type="button" onclick="makeMaze()" value="Start" />
    </div>

    <div id="view">
      <div id="mazeContainer">
        <canvas id="mazeCanvas" class="border" height="1100" width="1100"></canvas>
      </div>
    </div>

    <p id="instructions">Usa las flechas para llevar la llave hasta la casa</p>

  </div>

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.touchswipe/1.6.18/jquery.touchSwipe.min.js"></script>
  
  <script src="Labscripts.js"></script>
  <button-panel></button-panel>
  <script>
		const tiempoLimiteMinutos = 120; // Cambia este valor para ajustar los minutos
		// Convertir minutos a milisegundos
		const tiempoLimiteMilisegundos = tiempoLimiteMinutos * 60 * 1000;
	
		// Función para redirigir a la página de inicio
		function redirigirInicio() {
			window.location.href = "/NinoNkn.github.io/index.html"; 
		}
	
		// Configuracion el temporizador para redirigir después del tiempo límite
		setTimeout(redirigirInicio, tiempoLimiteMilisegundos);
	</script>
</body>
</html>
