<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gráfico de Radar</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <button-panel></button-panel>
          <!-- Icono verde parpadeante y mensaje -->
<div class="icono-activo">
  <div class="mensaje">Tu sesión está activa</div>
</div>

<!-- Estilos CSS -->
<style>
  /* Estilos para el icono más pequeño */
  .icono-activo {
      width: 30px;
      height: 30px;
      background-color: green;
      border-radius: 50%;
      animation: parpadeo 1s infinite;
      position: fixed;
      top: 10px;
      left: 10px;
  }

  /* Animación de parpadeo */
  @keyframes parpadeo {
      0% { opacity: 1; }
      50% { opacity: 0.5; }
      100% { opacity: 1; }
  }

  /* Estilos para el mensaje */
  .mensaje {
      display: none;
      position: absolute;
      top: 40px; /* Ajustado para que esté un poco más abajo */
      left: -10px;
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 5px 10px;
      border-radius: 5px;
      font-size: 12px;
  }

  /* Mostrar mensaje cuando el mouse está encima del icono */
  .icono-activo:hover .mensaje {
      display: block;
  }
</style>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1a1a2e;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      margin: 0;
      overflow-y:auto; 
    }
    #radarChart {
    display: block;
    margin: 0 auto; /* Centra el rombo */
    max-width: 100%; /* Limita el tamaño máximo */
    height: auto; /* Mantiene la proporción */
    }
    .legend {
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }
    .legend span {
      display: flex;
      align-items: center;
      gap: 5px;
    }
    .legend span div {
      width: 20px;
      height: 20px;
    }
    .progress {
    background-color: #e0e0e0;
    border-radius: 5px;
    overflow: hidden;
    height: 20px;
    margin-top: 5px;
    }
    .progress-bar {
    height: 100%;
    background-color: #4caf50; /* Color verde */
    transition: width 0.5s ease-in-out;
    }
  </style>
</head>
<body>
  <canvas id="radarChart" width="400" height="400"></canvas>
  <div class="legend">
    <span><div style="background-color: #ff6384;"></div> El jugador y su aprendizaje</span>
  </div>
  
  <div id="progress-bars" style="margin-top: 20px;">
    <div>
      <label>pensamiento lógico: <span id="progress-text-0">0%</span></label>
      <div class="progress">
        <div class="progress-bar" id="progress-bar-0" style="width: 0%;"></div>
      </div>
    </div>
    <div>
      <label>viso-espaciales: <span id="progress-text-1">0%</span></label>
      <div class="progress">
        <div class="progress-bar" id="progress-bar-1" style="width: 0%;"></div>
      </div>
    </div>
    <div>
      <label>coordinación psicomotriz: <span id="progress-text-2">0%</span></label>
      <div class="progress">
        <div class="progress-bar" id="progress-bar-2" style="width: 0%;"></div>
      </div>
    </div>
    <div>
      <label>Retencion de información: <span id="progress-text-3">0%</span></label>
      <div class="progress">
        <div class="progress-bar" id="progress-bar-3" style="width: 0%;"></div>
      </div>
    </div>
    <div>
      <label>Agilidad mental: <span id="progress-text-4">0%</span></label>
      <div class="progress">
        <div class="progress-bar" id="progress-bar-4" style="width: 0%;"></div>
        
      </div>
    </div>
  

  </div>
  
  <script src="Funcionprogreso.js"></script>
  <script src="button-panelprog.js" defer></script>
</body>
</html>
